<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <!--Google Font-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--for page result-->
        <div class="home_result">
            <div class="result">
                <h2>Player <span class="resultPlayer">X</span> Won the game!</h2>
                <div class="btu_result">
                    <button class="Replay">Replay</button>
                    <button class="outGame">Out game</button>
                </div>
            </div>
        </div>
        <!--for page players-->
    <div class="home_player">
        <div class="players">
            <div class="Turn_X" id="1">X is Turn</div>
            <div class="Turn_O" id="2">O is Turn</div>
        </div>
        <div class="All_boxes">
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>
        </div>
    </div>
    <!--for page choes player beginer-->
    <div class="home">
        <div class="select">
            <div class="titel">
                <h2 class="titel_player">Tic Tac Toe</h2>
            </div>
            <h2 class="titel_option">Select which you want to be?</h2>
            <div class="but_icons">
                <button class="PlayerX">Player (X)</button>
                <button class="PlayerO">Player (o)</button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    </body>
</html>
